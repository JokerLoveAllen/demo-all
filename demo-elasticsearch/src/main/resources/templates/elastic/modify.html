<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content gray-bg">
						<form class="form-horizontal m-t" id="signupForm">

						<input id="id" name="id" th:value="${data.id}"  type="hidden">

														<div class="form-group">	
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${data.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">文本：</label>
								<div class="col-sm-8">
									<input id="content" name="content" th:value="${data.content}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">缘由：</label>
								<div class="col-sm-8">
									<input id="sellReason" name="sellReason" th:value="${data.sellReason}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">价格：</label>
								<div class="col-sm-8">
									<input id="price" name="price" th:value="${data.price}" class="form-control" type="number">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">时间：</label>
								<div class="col-sm-8">
									<input id="sellTime" name="sellTime" th:value="${data.sellTime}" class="form-control" type="text">
								</div>
							</div>
						</form>

						<div class="col-sm-12" align="center">
							<a class="col-sm-3 pull-left"></a>
							<div class="col-sm-2 pull-left">
								<button type="button" class="btn btn-primary" onclick="update()" id="update">&nbsp&nbsp&nbsp&nbsp保存&nbsp&nbsp&nbsp&nbsp</button>
							</div>
							<a class="col-sm-2 pull-left"></a>
							<div class="col-sm-2 pull-left">
								<button type="button" class="btn  btn-danger"
										onclick="exit()">&nbsp&nbsp&nbsp&nbsp取消&nbsp&nbsp&nbsp&nbsp</button>
							</div>
							<a class="col-sm-3 pull-left"></a>
						</div>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/static/js/appjs/elastic/modify.js"></script>
</body>
</html>
